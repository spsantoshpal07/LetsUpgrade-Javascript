<!-- Question 4:
Program to display only elements containing 'a' in them from the array -->

<!DOCTYPE html>
<html>
<body>
    <h1>Hello there! This is Javascript Assignment-Batch2, Day 2, Question-4</h1>

    <script>
        const array = ['cow', 'goat', 'donkey', 'elephant', 'monkey', 'tiger', 'lion', 'anaconda'];
        console.log(array);
        for (let i=0; i<array.length; i++) {
            if (array[i].includes('a')) {
                console.log(array[i]);
            }
        }
    </script>
</body>
</html>
