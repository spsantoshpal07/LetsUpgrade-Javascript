<!-- Question 5:
Program to print an array in reverse order -->

<!DOCTYPE html>
<html>
<body>
    <h1>Hello there! This is Javascript Assignment-Batch2, Day 2, Question-5</h1>

    <script>
        const array = ['cow', 'goat', 'donkey', 'elephant', 'monkey', 'tiger', 'lion', 'anaconda'];
        console.log(array);
        for (let i=array.length-1; i>=0; i--) {
            console.log(array[i]);
        }
    </script>
</body>
</html>
