<!-- Question 2:
Program to convert minutes to seconds -->

<!DOCTYPE html>
<html>
<body>
    <h1>Hello there! This is Javascript Assignment-Batch2, Day 2, Question-2</h1>

    <script>
        var inp = prompt('Enter the number of minutes:');
        alert(inp+' minutes = '+ inp*60+' seconds');
    </script>
</body>
</html>
